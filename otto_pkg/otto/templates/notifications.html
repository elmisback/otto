<li class="dropdown notifications-dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
        Notifications <span class="badge">{{ notifications|length }}</span> <span class="caret"></span></span>
    </a>
    <ul class="dropdown-menu notifications-list" role="menu">
        {% for notification in notifications %} 
            <li><a href="{{ notification.target_url }}"> {{ notification.message }} &nbsp;<small class="text-muted">
                {{ notification.creation_time|date:"n/j h:i" }}</small></a></li>
        {% endfor %}
        <li class="divider"></li>
        <li><a href="#">Clear all notifications</a></li>
    </ul>
</li>
