<!DOCTYPE html>
<html lang="en" class="login">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Otto</title><!-- update to dynamic site title -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="/css/bootstrap-social.css" rel="stylesheet">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <h1 class="login-logo">Otto</h1>
                    <h3 class="login-tagline">Submit your assignments seamlessly to your course instructor.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="jumbotron text-center">
                        <p>Select the type of account you'd like:</p>
                        <form class="register-form" method="post" action="/register/">
                            {% csrf_token %}
                            <button class="btn btn-lg btn-success" name="instructor" type="submit">Instructor</button>
                            <button class="btn btn-lg btn-success" name="student" type="submit">Student</button>
                        </form>
                    </div>
                </div>
            </div><!-- .row -->
        </div><!-- .container -->
    </body>
</html>
